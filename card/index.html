<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="profile.jpg" alt="Profile Picture" class="profile-img">
                <h1>Bima Janur</h1>
                <p>Software Engineer & Tech Enthusiast</p>
            </div>
            <div class="card-body">
                <p>Hi, I'm Bimaja! I'm passionate about building scalable software solutions and exploring the latest in technology. Let's connect and create something amazing together!</p>
                <div class="social-links">
                    <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/bimajanur" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="card-footer">
                <button id="toggle-dark-mode">Dark Mode</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
